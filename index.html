    $(document).on("keyup", function (e) {
    debugger;
    let enteredWord = document.getElementsByName("row" + counter + "");
    var keyValue = String.fromCharCode(e.which).toUpperCase();
    if(e.which == 8) {
      for (let index = enteredWord.length -1; index >= 0; index--) {
        if(enteredWord[index].value.length == 0 ) {
          continue;
        } else {
          enteredWord[index].value = "";
          return;
        }
      }  
    } else if ((e.which >=65 && e.which <=90) || (e.which >=97 && e.which <=122)){
      for (let index = 0 ; index < enteredWord.length; index++) {
        if(enteredWord[index].value.length == 0 ) {
          enteredWord[index].value = keyValue;
          return;
        } else {
          continue;
        }
      }
  } else if (e.which ==13) {
    onSubmit();
  } else {
    return false;
  }
